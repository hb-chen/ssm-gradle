<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Login!'" />
<form id="loginForm" action="/login" class="form-horizontal" method="post">
    <div class="form-group">
        <div class="col-lg-12">
            <input value="root" placeholder="Username" type="text" name="username"
                   class="form-control col-lg-12"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <input value="123456" placeholder="Password" type="password" name="password"
                   class="form-control col-lg-12"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6">
            <input placeholder="Validation Code" type="text" name="captcha"
                   class="form-control col-lg-6"/>
        </div>
        <div class="col-lg-6">
            <table>
                <tr>
                    <td style="height: 35px; vertical-align: middle;">
                        <img class="captcha"
                             style="vertical-align: middle; margin: 0; padding: 0;"
                             src="/captcha"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <div class="checkbox">
                <label>
                    <input checked="checked" type="checkbox" name="rememberMe"/> RememberMe
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <input value="Login" type="submit" class="btn btn-primary btn-block"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6">
            <a href="${ctx}/forget">Forget Password</a>
        </div>
        <div class="col-lg-6">
            <a class="pull-right" href="${ctx}/register">Register</a>
        </div>
    </div>
</form>
</body>
</html>
